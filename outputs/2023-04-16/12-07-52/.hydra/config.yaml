base_path:
  __target__: pathlib.Path
  pathsegments: /workspace/data/ready_data/info
dataset_name: small
train_manifest_path: ${base_path} / 'crowd_${dataset_name}.jsonl'
val_manifest_path: ${base_path} / 'test' / 'crowd_test.jsonl'
train_params:
  batch_size: 128
  epoch_count: 1
  learning_rate: 0.001
  optimizer_step: 5
  optimizer_gamma: 1
  weight_decay: 1.0e-06
  clip_grad: false
pt_model_path: null
collate_fn:
  __target__: core.dataset.adaptive_padding_collate_fn
augm_func:
  __target__: core.dataset.get_augm_func
  time_mask_param: 40
  freq_mask_param: 16
  crop_augm_max_cut_size: 40
get_train_weights: null
DUMP_BEST_CHECKPOINTS: true
DUMP_LAST_CHECKPOINTS: true
BEST_CHECKPOINTS_WARMUP: 5
model:
  __target__: core.model.ConvSelfAttentionMobileNet
  n_classes: 4
  last_channel: 128
  model_setting:
  - - 1
    - 16
    - 1
    - 1
  - - 2
    - 32
    - 2
    - 2
  - - 2
    - 64
    - 6
    - 2
  - - 2
    - 128
    - 6
    - 2
